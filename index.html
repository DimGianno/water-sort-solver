<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Water Sort Solver</title>

  <link rel="stylesheet" href="assets/css/styles.css" />
  <script defer src="assets/js/app.js"></script>
</head>
<body>
  <h1>Water Sort Solver</h1>

  <div class="row">
    <div class="card">
      <div class="row">
        <div>
          <label>Number of bottles (min 4, max 14)</label>
          <input id="numBottles" type="number" min="4" max="14" value="11">
        </div>
      </div>
      <div class="hint">Capacity is always <b>4</b>. Last <b>2 bottles</b> are forced empty (helpers).</div>
      <div class="inline" style="margin-top:10px;">
        <button id="resetBtn">Reset</button>
        <button id="undoBtn" disabled>Undo last input</button>
      </div>
      <div id="buildMsg" class="small" style="margin-top:8px;"></div>
    </div>

    <div class="card" style="flex:1; min-width: 360px;">
      <div class="inline" style="justify-content:space-between; align-items:flex-end;">
        <div style="flex:1;">
          <label>Select colors in this level</label>
          <div id="colorChecklist" class="colors"></div>
          <div class="hint" id="colorLimitHint"></div>
        </div>
        <div>
          <button id="selectAllBtn" title="Select all colors (only available with 14 bottles)">Select all</button>
        </div>
      </div>

      <div class="divider"></div>

      <div class="inline">
        <button id="buildBtn">Build bottles UI</button>
        <button id="exportBtn">Export</button>
        <button id="importBtn">Import</button>
      </div>

      <div id="validationMsg" class="small" style="margin-top:10px;"></div>

      <div id="ioArea" style="display:none; margin-top:10px;">
        <div class="small" style="margin-bottom:6px;">Paste an exported code to import, or copy your export:</div>
        <textarea id="ioText" placeholder="(export/import code will appear here)"></textarea>
        <div class="inline" style="margin-top:8px;">
          <button id="ioApplyBtn" class="btn-primary">Apply</button>
          <button id="ioCloseBtn">Close</button>
          <span class="small" id="ioMsg"></span>
        </div>
      </div>
    </div>
  </div>

  <div id="bottleArea" class="bottles"></div>

  <div class="row" style="margin-top: 12px;">
    <div class="card" style="flex:1;">
      <div class="inline">
        <button id="solveBtn" class="btn-primary" disabled>Solve</button>

        <div class="inline" style="gap:6px;">
          <label style="margin:0;">Mode</label>
          <select id="modeSel" style="padding:8px;border-radius:10px;border:1px solid #ccc;">
            <option value="fast" selected>Fast</option>
            <option value="optimal">Optimal-ish</option>
          </select>
        </div>

        <label class="inline" style="gap:6px; margin:0;">
          <input id="showStates" type="checkbox">
          Show state after each move
        </label>
        <label class="inline" style="gap:6px; margin:0;">
          <input id="shortMoves" type="checkbox" checked>
          Only moves (no poured amount)
        </label>
      </div>

      <div id="status" class="hint"></div>
      <div id="error" class="warn"></div>
      <div id="success" class="ok"></div>
    </div>
  </div>

  <div class="row" style="margin-top: 12px;">
    <div class="card" style="flex:1;">
      <label>Solution</label>
      <div id="output" class="output">Build bottles UI, enter colors, then press Solve.</div>

      <div id="replay" class="replay">
        <div class="divider"></div>
        <div class="inline">
          <button id="prevStepBtn">⟨ Prev</button>
          <button id="nextStepBtn">Next ⟩</button>
          <button id="playBtn">Play</button>
          <button id="pauseBtn" disabled>Pause</button>
          <label class="inline" style="gap:6px; margin:0;">
            Speed
            <input id="speedRange" type="range" min="0.25" max="4" step="0.25" value="1" />
            <span class="small" id="speedLabel">1×</span>
          </label>
          <span class="small" id="stepLabel">Step 0/0</span>
        </div>
        <div id="replayGrid" class="replay-grid"></div>
      </div>
    </div>
  </div>
</body>
</html>
